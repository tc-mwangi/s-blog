{% block app_content %}
<!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">\(0-0)/</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            
          <li class="nav-item dropdown">
              {% if current_user.is_anonymous %}
            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Hello Visitor
            </a>
            {% else %}
            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{current_user.username}}'s Dashboard
              </a>
              {% endif %}

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                
              
              {% if current_user.is_anonymous %}
              
              <a class="dropdown-item" href="{{ url_for('auth.login') }}">Log In</a>
              {% else %}
              <a class="dropdown-item" href="{{ url_for('main.index') }}">Home</a>
              <a class="dropdown-item" href="{{ url_for('main.user', username=current_user.username) }}">Profile</a>
              <a class="dropdown-item" href="{{ url_for('main.my_blog_list', username=current_user.username) }}">My Blogs</a>
              <a class="dropdown-item" href="{{ url_for('main.create_blog') }}">Publish</a>
              <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a>
              {% endif %}
            </div>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  <!-- End of Navigation -->
  <br>
  <br>
  {% endblock %}
