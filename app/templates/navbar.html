{% block app_content %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Living in the Now">
    <meta name="author" content="dangermouse">
  
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
    
  
  </head>
  
  <body>


<!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">\(0-0)/</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Navigation
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                
              
              {% if current_user.is_anonymous %}
              <a class="dropdown-item" href="{{ url_for('auth.login') }}">Log In</a>
              {% else %}
              <a class="dropdown-item" href="{{ url_for('main.user', username=current_user.username) }}">Profile</a>
              <a class="dropdown-item" href="main.my_blog_list.html">My Blogs</a>
              <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a>
              {% endif %}
            </div>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  <!-- End of Navigation -->
  <br>
  <br>
  <br>
  <br>

    <!-- Bootstrap JavaScript -->
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
  
  </body>
  {% endblock %}
